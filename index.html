<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            opacity: 0.7;
        }
        
        .video-box {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        video.loaded {
            opacity: 1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        .center-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }
        
        .photo-frame {
            width: 300px;
            height: 285px;
            border-radius: 50%;
            border: 8px solid rgba(255, 255, 255, 0.7);
            overflow: hidden;
            margin: 0 auto 40px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }
        
        .photo-frame:hover {
            transform: scale(1.1);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Spinner for loading state */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            z-index: 3;
            display: none;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Audio controls styling */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 20px;
            color: white;
        }

        .audio-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .audio-controls .volume-slider {
            width: 60px;
            margin-left: 10px;
        }

        /* Add responsive styles for smaller screens */
        @media (max-width: 768px) {
            .photo-frame {
                width: 200px;
                height: 190px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }

            .audio-controls {
                bottom: 10px;
                right: 10px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="loader" id="loader"></div>
    
    <div class="video-container" id="videoContainer">
        <!-- Video Grid: 9 videos playing in background -->
        <div class="video-box">
            <video autoplay muted loop playsinline preload="auto" data-src="myvideo2.mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-box">
            <video autoplay muted loop playsinline preload="auto" data-src="myvideo.mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-box">
            <video autoplay muted loop playsinline preload="auto" data-src="myvideo1.mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-box">
            <video autoplay muted loop playsinline preload="auto" data-src="myvideo3.mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-box">
            <video autoplay muted loop playsinline preload="auto" data-src="myvideo1.mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-box">
            <video autoplay muted loop playsinline preload="auto" data-src="myvideo4.mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-box">
            <video autoplay muted loop playsinline preload="auto" data-src="myvideo1.mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-box">
            <video autoplay muted loop playsinline preload="auto" data-src="myvideo1.mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-box">
            <video autoplay muted loop playsinline preload="auto" data-src="myvideo1.mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <div class="center-content">
        <div class="photo-frame">
            <img src="myphoto.jpg" alt="Your Photo">
        </div>
        <h1>For You</h1>
        <p>you're mine a my little firdaous.</p>
    </div>

    <!-- Background music -->
    <audio id="backgroundMusic" loop>
        <source src="mysong.mp3" type="audio/mp3">
        <source src="mysong.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Audio controls -->
    <div class="audio-controls">
        <button id="playPauseBtn">▶</button>
        <span>Music</span>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.7">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded successfully!');
            
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            
            const videoElements = document.querySelectorAll('video');
            const videoCount = videoElements.length;
            let loadedCount = 0;
            let allVideosStarted = false;
            
            // Audio elements
            const backgroundMusic = document.getElementById('backgroundMusic');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            let musicPlaying = false;
            
            // Set initial volume
            backgroundMusic.volume = volumeSlider.value;
            
            // Handle play/pause button
            playPauseBtn.addEventListener('click', function() {
                if (musicPlaying) {
                    backgroundMusic.pause();
                    playPauseBtn.innerHTML = '▶';
                    musicPlaying = false;
                } else {
                    backgroundMusic.play().catch(e => {
                        console.log('Music autoplay prevented:', e);
                        // We'll try to start it with user interaction
                    });
                    playPauseBtn.innerHTML = '❚❚';
                    musicPlaying = true;
                }
            });
            
            // Handle volume changes
            volumeSlider.addEventListener('input', function() {
                backgroundMusic.volume = this.value;
            });
            
            // Preload all videos first
            videoElements.forEach(function(video) {
                // Set the source
                const src = video.getAttribute('data-src');
                video.innerHTML = `<source src="${src}" type="video/mp4">`;
                
                // Wait for the video to be loaded
                video.addEventListener('loadeddata', function() {
                    loadedCount++;
                    
                    // If all videos are loaded, start them together
                    if (loadedCount === videoCount && !allVideosStarted) {
                        startAllVideos();
                    }
                });
                
                // Error handling
                video.addEventListener('error', function() {
                    console.error('Video error:', this.error);
                    loadedCount++;
                    
                    // Even if there's an error, try to start the other videos
                    if (loadedCount === videoCount && !allVideosStarted) {
                        startAllVideos();
                    }
                });
                
                // Force load the video
                video.load();
            });
            
            // Function to start all videos simultaneously
            function startAllVideos() {
                allVideosStarted = true;
                loader.style.display = 'none';
                
                videoElements.forEach(function(video) {
                    video.currentTime = 0; // Reset to beginning
                    
                    // Try to play the video
                    const playPromise = video.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(function() {
                            // Video playback started successfully
                            video.classList.add('loaded');
                        }).catch(function(error) {
                            console.log('Autoplay prevented:', error);
                            // Add user interaction to trigger playback
                            addUserInteractionTrigger();
                        });
                    }
                });
                
                // Try to start the music automatically
                startBackgroundMusic();
            }
            
            // Function to start background music
            function startBackgroundMusic() {
                backgroundMusic.play().then(function() {
                    playPauseBtn.innerHTML = '❚❚';
                    musicPlaying = true;
                }).catch(function(error) {
                    console.log('Music autoplay prevented:', error);
                    // We'll start it on user interaction
                });
            }
            
            // Add a trigger for user interaction if needed
            function addUserInteractionTrigger() {
                if (!document.hasInteractionListener) {
                    document.hasInteractionListener = true;
                    
                    const interactionEvents = ['click', 'touchstart', 'keydown'];
                    interactionEvents.forEach(function(event) {
                        document.addEventListener(event, function() {
                            // Start videos
                            videoElements.forEach(function(video) {
                                if (video.paused) {
                                    video.play().then(function() {
                                        video.classList.add('loaded');
                                    }).catch(function(error) {
                                        console.log('Play error:', error);
                                    });
                                }
                            });
                            
                            // Start music
                            if (!musicPlaying) {
                                startBackgroundMusic();
                            }
                        }, {once: true});
                    });
                    
                    // Add a message to tap/click to start videos
                    const tapMessage = document.createElement('div');
                    tapMessage.textContent = 'Tap anywhere to start';
                    tapMessage.style.position = 'fixed';
                    tapMessage.style.top = '20px';
                    tapMessage.style.left = '0';
                    tapMessage.style.right = '0';
                    tapMessage.style.textAlign = 'center';
                    tapMessage.style.color = 'white';
                    tapMessage.style.fontSize = '16px';
                    tapMessage.style.zIndex = '5';
                    document.body.appendChild(tapMessage);
                }
            }
            
            // Set a timeout in case videos take too long to load
            setTimeout(function() {
                if (!allVideosStarted) {
                    console.log('Videos taking too long to load, starting anyway');
                    startAllVideos();
                }
            }, 5000);
        });
    </script>
</body>
</html>
